<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900">
    <!-- HEADER SECTION -->
    <header class="flex flex-col justify-center items-center pt-20">
      <img
        src="../assets/logoRickAndMorty.svg"
        alt="Rick & Morty Logo"
        class="w-96" />
      <!-- Buttons -->
      <div class="grid md:grid-cols-3 grid-cols-1 gap-3 mt-10">
        <button class="btn-main" onclick="fetchEpisodes()">Episodes</button>
        <button class="btn-main" onclick="fetchCharacters()">Characters</button>
        <button class="btn-main" onclick="fetchLocations()">Locations</button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-10 py-20">
      <!-- Detail Infos -->
      <section id="DetailsContainer" class="hidden"></section>
      <!-- Cards -->
      <section
        id="CardsContainer"
        class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3"></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
